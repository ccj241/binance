version: '3.3'

services:
  mysql:
    image: mysql:8.0
    container_name: binance-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: binance
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    ports:
      - "23336:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  # 可选：初始化SQL
    networks:
      - binance-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: binance-backend
    restart: always
    ports:
      - "23337:23337"
    environment:
      DATABASE_DSN: root:123456@tcp(mysql:3306)/binance?charset=utf8mb4&parseTime=True&loc=Local
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production_2024}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-bytes-encryption-key-prod}
      GIN_MODE: release
      TZ: Asia/Shanghai
    depends_on:
      - mysql
    networks:
      - binance-network
    volumes:
      - ./logs:/app/logs  # 日志持久化
    command: >
      sh -c "
        echo 'Waiting for MySQL to be ready...' &&
        sleep 10 &&
        ./main
      "

networks:
  binance-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local